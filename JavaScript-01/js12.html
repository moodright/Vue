<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM对象</title>
    <script>
        'use strict';
        // window: 代表浏览器窗口
        console.log(window.innerHeight);
        console.log(window.innerWidth);
        console.log(window.outerHeight);
        console.log(window.outerWidth);
        console.log(window);

        // navigator: 封装了浏览器的信息
        console.log(navigator.appName);
        console.log(navigator.appCodeName);
        console.log(navigator.appVersion);  //5.0 (iPhone; CPU iPhone OS 13_2_3 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/13.0.3 Mobile/15E148 Safari/604.1
        console.log(navigator);

        // screen: 代表屏幕的尺寸
        console.log(screen.height);
        console.log(screen.width);
        console.log(screen);

        // location: 当前页面的URL信息
        console.log(location.host);
        console.log(location.port);
        console.log(location.href);
        console.log(location.protocol);
        console.log(location);

        // document: 代表当前的页面
        // 获取当前页面的cookie信息
        console.log(document.cookie);

        // history: 代表浏览器的历史记录
        // history.back();
        // history.forward();

    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象继承关系</title>
    <script>
        'use strict';
        // 原型
        let Student = {
            name : 'moodright',
            age : 1,
            run : function() {
                console.log(this.name, "run...");
            }
        }
        console.log(Student.run());     // moodright run...

        let moon = {
            name : 'Moonlight'
        };
        // console.log(moon.run());     // Uncaught TypeError: moon.run is not a function
        // 将moon对象的原型指向Student对象
        moon.__proto__ = Student;
        console.log(moon.run());        // Moonlight run...
        console.log(moon.__proto__.name);   // moodright

        // --------------------------------------------------

        // ES6新特性
        // class继承
        class User {
            constructor(name) {
                this.name = name;
            }
            run() {
                console.log(this.name, "run....");
            }
        }
        let jack = new User('jack');
        let tom = new User('tom');
        console.log(jack.run());
        console.log(tom.run());

        class StudentUser extends User {
            constructor(name, grade) {
                super(name);
                this.grade = grade;
            }
            test() {
                console.log(this.name, this.grade);
            }
        }
        let obj = new StudentUser('obj', 1);
        console.log(obj.test());
        console.log(obj);

    </script>
</head>
<body>

</body>
</html>

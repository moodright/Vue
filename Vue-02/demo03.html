<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data必须是函数</title>
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <button-component></button-component>
        <button-component></button-component>
        <button-component></button-component>
        <button-component></button-component>
    </div>
    <script>
        var buttonData = {
            count: 0
        }
        Vue.component('button-component', {
            // 组件的 data 属性必须是一个函数, 因此每个实例就可以维护一份被返回对象的独立的拷贝
           // data: {
           //     count: 0
           // },
            // 如果 Vue 没有这条规则, 点击一个按钮就可能会像如下代码一样影响到其它所有实例
            data: function () {
              return buttonData;
            },
            template: '<button v-on:click="count++">You click {{count}} times.</button>'
        });

        new Vue({
            el: "#app"
        });
    </script>
</body>
</html>
